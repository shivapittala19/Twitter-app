{% extends "accounts/login.html" %}

{% block title %}Sign up to Twitter{% endblock %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

{% block styles %}{% endblock %}

{% block body %}
<div class="container">
  <div class="header">
    <img src="https://img.icons8.com/color/48/000000/twitter.png" alt="Twitter Logo">
    <h2>Sign up to twitter</h2>
  </div>

  <div class="error">
    {% if error %}
    <p>{{error}}</p>
    {% endif %}
  </div>

  <div class="form">
    <form method="post" action="{% url 'accounts:register' %}">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username">
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Sign up</button>
    </form>
  </div>

  <div class="footer">
    <a href="{% url 'accounts:login' %}">Already have an account? Log in</a>
  </div>
</div>
{% endblock %}
